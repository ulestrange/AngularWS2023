

<div class="container responsive-grid">
  <div *ngFor='let c of contacts'>
    <mat-card>
    <mat-card-header>
      <mat-card-title>{{c.name}}</mat-card-title>
    </mat-card-header> 
    <mat-card-content>
    <div>Number: {{c.phoneNumber}}</div>
    <div>email: {{c.email}}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Button 1</button>
    <button mat-button>Button 2</button>
  </mat-card-actions>
  </mat-card>
  </div>
</div>

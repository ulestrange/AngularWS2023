
{{message}}


  <mat-card>
    <mat-card-header><h1>Add a contact</h1></mat-card-header>

    <mat-card-content >

    <form [formGroup] = "contactForm" (ngSubmit)="onSubmit()" >


        <mat-form-field appearance="outline">
          <mat-label>Contact Name</mat-label>
          <input matInput placeholder="John Doe" formControlName="name">
          <mat-icon matSuffix>face</mat-icon> 
         <mat-error *ngIf="contactForm.hasError('minlength', 'name')">
         Name must be at least 3 characters long</mat-error>
            
          <mat-error *ngIf="!contactForm.value.name">Name is required</mat-error>
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          <!-- <mat-hint>This is a hint what does it do?</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
           
            <input matInput placeholder="0871111111" formControlName="phoneNumber">
            <mat-icon matSuffix>phone</mat-icon> 
            <!-- <mat-hint>Hint</mat-hint> -->
            <mat-error >Phone Number is required</mat-error>
          </mat-form-field>
  

        <mat-form-field appearance="outline">
          <mat-label>email</mat-label>
          <input matInput placeholder="Placeholder" formControlName="email">
          <mat-icon matSuffix>email</mat-icon> 
          <!-- <mat-hint>Hint</mat-hint> -->
          <mat-error *ngIf="!contactForm.value.email">email is required</mat-error>
          <mat-error *ngIf="contactForm.hasError('email', 'email')" >Must be an e-mail</mat-error>
        </mat-form-field>


<button mat-raised-button type="submit" color="primary"
[disabled] = "contactForm.invalid" >Submit Values</button>

    </form>
</mat-card-content>

</mat-card>

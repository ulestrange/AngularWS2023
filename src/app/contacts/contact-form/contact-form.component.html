<p>contact-form works!</p>

<form [formGroup]="contactForm" (ngSubmit) = "onSubmit()" class="form-group" >

    <div class="mb-3">
        <label for="contact_name"> Contact_Name</label>
        <input id="contact_name" type="text" formControlName="name" class="form-control">
    </div>
    <div class="mb-3">
        <label for="phone_number"> phone_number</label>
        <input id="phone_number" type="number" formControlName="phoneNumber" class="form-control">
    </div>
    <div class="mb-3">
        <label for="email"> email</label>
        <input id="email" type="email" formControlName="email" class="form-control">
    </div>


    <button type="submit" >Submit</button>

    </form>
